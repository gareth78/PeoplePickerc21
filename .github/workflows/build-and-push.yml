name: Build and Push to ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. peoplepickerc21acr.azurecr.io
  IMAGE_NAME: peoplepickerc21

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity print (registry)
        run: |
          echo "Using registry: ${REGISTRY}"
          if [[ "${REGISTRY}" == https* || "${REGISTRY}" == */* ]]; then
            echo "::error:: AZURE_CONTAINER_REGISTRY must be like 'yourregistry.azurecr.io' (no https://, no slash)"; exit 1;
          fi

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false

      - name: Summary
        run: |
          echo "Pushed:"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
          echo " - $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
