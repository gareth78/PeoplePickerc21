name: Build and Push to ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. peoplepickerc21acr.azurecr.io
  IMAGE_NAME: peoplepickerc21

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20 (for Next.js build if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build image
        run: |
          docker build \
            -t $REGISTRY/$IMAGE_NAME:latest \
            -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

      - name: Output image refs
        run: |
          echo "Pushed:"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
          echo " - $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
