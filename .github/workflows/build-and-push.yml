name: Build and Push to ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. peoplepickerc21acr.azurecr.io (no https://)
  IMAGE_NAME: peoplepickerc21
  AZURE_RG: PeoplePickerc21
  CONTAINER_APP_NAME: peoplepickerc21-env



jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity print (registry)
        run: |
          echo "Using registry: ${REGISTRY}"
          if [[ "${REGISTRY}" == https* || "${REGISTRY}" == */* ]]; then
            echo "::error:: AZURE_CONTAINER_REGISTRY must be like 'yourregistry.azurecr.io' (no https://, no slash)"; exit 1;
          fi

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false
      - name: Azure login
        uses: azure/login@v2
        with:
          # Use your SP JSON secret you created earlier
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # (Optional OIDC alternative)
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Debug environment
        run: |
          echo "Container App: ${{ env.CONTAINER_APP_NAME }}"
          echo "Resource Group: ${{ env.AZURE_RG }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"

      - name: Deploy new image to Container App (creates new revision)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp revision set-mode \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RG }} \
              --mode Single

            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RG }} \
              --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Summary
        run: |
          echo "Pushed:"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
          echo " - $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
