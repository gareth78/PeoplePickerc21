name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/addin/**'
      - 'packages/sdk/**'

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build SDK package
        run: npm run build --workspace=packages/sdk
      
      - name: Build add-in
        env:
          NEXT_PUBLIC_PEOPLEPICKER_BASE_URL: https://peoplepickerc21-env.whitefield-a5342468.westeurope.azurecontainerapps.io
        run: npm run build --workspace=apps/addin
      
      - name: Verify staticwebapp.config.json
        run: |
          if [ ! -f "apps/addin/dist/staticwebapp.config.json" ]; then
            echo "ERROR: staticwebapp.config.json not found in dist/"
            exit 1
          fi
          echo "✓ staticwebapp.config.json found"
          cat apps/addin/dist/staticwebapp.config.json
          # Validate JSON
          node -e "JSON.parse(require('fs').readFileSync('apps/addin/dist/staticwebapp.config.json', 'utf8'))" && echo "✓ Config file is valid JSON"
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SKY_08C0CCF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "apps/addin" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
