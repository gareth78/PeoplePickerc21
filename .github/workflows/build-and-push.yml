name: Build and Push to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'packages/sdk/**'
      - '.github/workflows/build-and-push.yml'
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.base.json'
      - 'tsconfig.json'
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}   # e.g. peoplepickerc21acr.azurecr.io (no https://)
  IMAGE_NAME: peoplepickerc21
  AZURE_RG: PeoplePickerc21
  CONTAINER_APP_NAME: peoplepickerc21-env
  TASK: Set Prisma schema path and make CI call prisma generate successfully
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity print (registry)
        run: |
          echo "Using registry: ${REGISTRY}"
          if [[ "${REGISTRY}" == https* || "${REGISTRY}" == */* ]]; then
            echo "::error:: AZURE_CONTAINER_REGISTRY must be like 'yourregistry.azurecr.io' (no https://, no slash)"; exit 1;
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Prisma Generate
        working-directory: apps/web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run prisma:generate

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          INITIAL_ADMIN_EMAIL: ${{ secrets.INITIAL_ADMIN_EMAIL }}

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            INITIAL_ADMIN_EMAIL=${{ secrets.INITIAL_ADMIN_EMAIL }}

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            echo "Deploying $IMG to ${{ env.CONTAINER_APP_NAME }} in RG ${{ env.AZURE_RG }}"
            az containerapp update \
              --name "${{ env.CONTAINER_APP_NAME }}" \
              --resource-group "${{ env.AZURE_RG }}" \
              --image "$IMG" \
              --set-env-vars "INITIAL_ADMIN_EMAIL=${{ secrets.INITIAL_ADMIN_EMAIL }}"
            echo "Deployment complete."

      - name: Summary
        run: |
          echo "Task: $TASK"
          echo "Pushed:"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
          echo " - $REGISTRY/$IMAGE_NAME:${{ github.sha }}"
